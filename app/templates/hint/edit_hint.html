{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-6 col-md-offset-3">
    {% import 'helpers.html' as helpers %}
    {{ helpers.form_errors(form) }}
    <form role="form" action="" method="POST">
        <h2>Edit Hint</h2>
        <br>
        <label>{{ form.description.label }}</label>
        <textarea  name="description" type="text" class="form-control" rows="4" cols="50">{{ form.description.data }}</textarea>
        <br>
        <label>Is Open</label>
        {{ form.is_open }}
        <br>
        {{ form.hidden_tag() }}
        <br>
        <button class="btn btn-lg btn-primary" type="submit">Edit</button>
    </form>
  </div>
</div>
{% endblock %}
