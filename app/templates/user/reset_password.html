{% extends "base.html" %}
{% block content %}
{% import 'helpers.html' as helpers %}
{{ helpers.form_errors(form) }}
<div class="row">
  <div class="col-md-6">
    <form role="form" action="" method="POST">
        <h3>Reset Password</h3>
        <h5>Username: <strong class="text-primary">{{ username }}</strong></h5>
        <label>{{ form.new_password.label }}</label>
        <input name="new_password" type="password" class="form-control" required autofocus>
        <br>
        <label>{{ form.new_confirm.label }}</label>
        <input name="new_confirm" type="password" class="form-control" required >
        {{ form.hidden_tag() }}
        <br>
        <button class="btn btn-lg btn-primary" type="submit">Update</button>
    </form>
  </div>
</div>
{% endblock %}
