{% extends "base.html" %}
{% block content %}
  <!-- Subheader -->
  <div class="sub-header">
    <div class="container">
      <h4 class="title">Change Password</h4>
      <div class="flex"></div>
      <ol class="breadcrumb">
        <li class="item active">Change Password</li>
      </ol>
    </div>
  </div><!--/ End Subheader -->

  <div class="main-container container">

    <!-- Start sing up content here -->
    <div class="page-change-password">
      {% import 'helpers.html' as helpers %}
      {{ helpers.form_errors(form) }}
      <h2 class="form-change-heading">Change Password</h2>
      <p class="of-user">of user <strong>{{ username }}</strong></p>
      <div class="tile tile-change-password tile-customize">
        <form class="form-change" role="form" action="{{ url_for('user.change_password', user_id=user.id) }}" method="POST">
          <div class="form-group">
            <input name="new_password" type="password" class="form-control" placeholder="Password" required>
          </div>
          <div class="form-group">
            <input name="new_confirm" type="password" class="form-control" placeholder="Repeat Password" required>
          </div>
          {{ form.hidden_tag() }}
          <button class="btn btn-lg btn-primary" type="submit">Update</button>
        </form>
      </div>
    </div>
    <!--End sign up content here -->

  </div>
{% endblock %}
