{% extends "base.html" %}
{% block content %}
{% import 'helpers.html' as helpers %}
{{ helpers.form_errors(form) }}
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <form role="form" action="" method="POST">
        <h2>Edit Team</h2>
        <label>{{ form.name.label }}</label>
        <input name="name" type="text" class="form-control" required autofocus value="{{ form.name.data }}">
        <br>
        <label>{{ form.description.label }}</label>
        <textarea id="description" name="description" type="text" class="form-control" rows="10" cols="50">{{ form.description.data }}</textarea>
        <br>
        {{ form.hidden_tag() }}
        <br>
        <button class="btn btn-lg btn-primary" type="submit">Edit</button>
    </form>
  </div>
</div>
{% endblock %}
